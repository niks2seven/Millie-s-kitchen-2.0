<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Your Table - Millie’s Kitchen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="form1.css" />
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-black shadow fixed-top">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <img src="logo1.png" alt="Millie’s Kitchen Logo" class="logo me-2" />
      <span>Millie’s Kitchen</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
        <li class="nav-item"><a class="nav-link" href="catering.html">Catering</a></li>
        <li class="nav-item"><a class="nav-link active" href="form.html">Book Table</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html#testimonials">Testimonials</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html#contact">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<section class="hero-section text-center text-warning d-flex align-items-center justify-content-center">
  <div class="overlay"></div>
  <div class="hero-content">
    <h1 class="display-4 fw-bold">Reserve Your Table</h1>
    <p class="lead">Your fine dining experience awaits at Millie’s Kitchen</p>
  </div>
</section>

<!-- Booking Form -->
<section class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-7">
      <div class="card booking-card shadow-lg p-4">
        <h2 class="card-title text-center mb-3 text-dark">Reservation Form</h2>
        <p class="text-center text-muted mb-4">Please fill out the form to reserve your spot.</p>

        <!-- Add an ID to the form -->
        <form id="bookingForm">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
          </div>

          <div class="mb-3">
            <label class="form-label d-block">Gender</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="male" value="male">
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="female" value="female">
              <label class="form-check-label" for="female">Female</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="other" value="other">
              <label class="form-check-label" for="other">Other</label>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="date" class="form-label">Date</label>
              <input type="date" class="form-control" id="date" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="time" class="form-label">Time</label>
              <input type="time" class="form-control" id="time" required>
            </div>
          </div>

          <div class="mb-3">
            <label for="guests" class="form-label">Number of Guests</label>
            <input type="number" class="form-control" id="guests" placeholder="Enter number of guests" required>
          </div>

          <div class="mb-3">
            <label for="requests" class="form-label">Special Requests</label>
            <textarea class="form-control" id="requests" rows="3" placeholder="Any specific requirements?"></textarea>
          </div>

          <button type="submit" class="btn btn-dark w-100">Book Now</button>
        </form>

        <!-- Message Display -->
        <p id="responseMessage" class="text-center mt-3 fw-bold"></p>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="text-center py-4 bg-black text-light">
  <p class="mb-0">&copy; 2025 Millie’s Kitchen | All Rights Reserved</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Connect Frontend to Backend -->
<script>
document.getElementById("bookingForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const bookingData = {
    name: document.getElementById("name").value,
    gender: document.querySelector('input[name="gender"]:checked')?.value || "",
    date: document.getElementById("date").value,
    time: document.getElementById("time").value,
    guests: document.getElementById("guests").value,
    requests: document.getElementById("requests").value,
  };

  try {
    const response = await fetch("http://localhost:5000/api/bookings", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(bookingData),
    });

    const result = await response.json();
    document.getElementById("responseMessage").textContent = result.message || "Booking successful!";
    document.getElementById("responseMessage").style.color = "green";

    // Reset form after successful submission
    document.getElementById("bookingForm").reset();
  } catch (error) {
    document.getElementById("responseMessage").textContent = "Something went wrong!";
    document.getElementById("responseMessage").style.color = "red";
  }
});
</script>

</body>
</html>
